<div class="row">
	<div class="col-md-6">
		<h2>About</h2>
		<p>Mini-Trello is a reproduction of <a href="https://trello.com/" target="_blank">Trello</a> that I built for practice. This application is built in the MEAN stack with socket.io included for certain features.</p>
		<h2>Login</h2>
		<form name="loginForm" ng-submit="uC.login()">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" placeholder="username" ng-model="uC.User.uName" required />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" placeholder="password" ng-model="uC.User.password" required />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Login</button>
			</div>
		</form>
	</div>
	<div class="col-md-6">
		<h2>Register</h2>
		<form name="regForm" ng-submit="uC.register()">
			<div class="form-group">
				<label>First name</label>
				<input type="text" name="fName" class="form-control" placeholder="John" ng-model="uC.newUser.fName" ng-pattern="/^[a-zA-Z\s]*$/" required />
				<span class="error" ng-show="regForm.fName.$error.pattern">*must not contain numbers or special characters</span>
			</div>
			<div class="form-group">
				<label>Last name</label>
				<input type="text" name="lName" class="form-control" placeholder="Doe" ng-model="uC.newUser.lName" ng-pattern="/^[a-zA-Z\s]*$/" required />
				<span class="error" ng-show="regForm.lName.$error.pattern">*must not contain numbers or special characters</span>
			</div>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" placeholder="jdoe" ng-model="uC.newUser.uName" required />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" placeholder="password" ng-model="uC.newUser.password" required />
			</div>
			<div class="form-group">
				<label>Password confirm</label>
				<input type="password" name="confirm" class="form-control" placeholder="password" ng-model="uC.newUser.confirm" required pw-match="uC.newUser.password" />
				<span class="error" ng-show="regForm.confirm.$error.match && uC.newUser.confirm.length">*passwords must match</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-disabled="regForm.$invalid">Register</button>
			</div>
		</form>
	</div>
</div>
